<form class="add-form" (ngSubmit)="submit()">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" [(ngModel)]="text" id="text" placeholder="Add task"/>
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" id="day" [(ngModel)]="day" placeholder="Add Day & Time"/>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <mat-slide-toggle name="reminder" id="reminder" [(ngModel)]="reminder"></mat-slide-toggle>
    </div>
    <button mat-raised-button [style]="{'width': '100%'}" type="submit" color="accent">Save</button>
</form>
